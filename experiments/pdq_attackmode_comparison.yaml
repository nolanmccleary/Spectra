experiment_name: "pdq_attackmode_comparison"
experiment_description: "Test PDQ robustness to different attack types"
experiment_input_dir: "sample_images"
experiment_output_dir: "output"

attacks:
  - attack_name: "pdq_attack_nes"
    hash_function: "pdq"
    hamming_threshold: 60
    device: "cpu"
    num_reps: 1
    attack_cycles: 200
    gate: null
    attack_verbose: true
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 32
    resize_height: 32
    deltagrad_verbose: false
    acceptance_func: "lpips"
    attack_type: "nes"
    hyperparameters:
      alpha: [2.9, null, null]
      beta: [1.0, null, null]
      step_coeff: [0.01, null, null]
      scale_factor: [1.0, null, null]

