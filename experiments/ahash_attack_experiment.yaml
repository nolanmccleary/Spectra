name: "AHASH Attack Experiment"
description: "Adversarial attack on AHASH using gradient-based optimization"
device: "cpu"
verbose: true
input_dir: "sample_images"
output_dir: "output"
save_config: true
output_name: "ahash_attack_results"

attacks:
  - attack_name: "ahash_attack"
    hash_function: "ahash"
    hamming_threshold: 24
    colormode: "grayscale"
    device: "cpu"
    num_reps: 1
    attack_cycles: 10000
    delta_scaledown: true
    gate: null
    verbose: true
    acceptance_func: "lpips"
    quant_func: null
    lpips_func: null
    input_dir: "sample_images"
    output_dir: "output"
    hyperparameters:
      alpha: 2.9
      beta: [0.9, null, null]
      step_coeff: 0.0001
      scale_factor: [0.4, null, null]

metadata:
  created_at: "2024-01-01T00:00:00"
  version: "1.0" 