experiment_name: "phash_experiment"
experiment_description: "Comprehensive adversarial attacks on all hash functions"
experiment_input_dir: "sample_images"
experiment_output_dir: "output"

attacks:

  - attack_name: "phash_attack"
    hash_function: "phash"
    hamming_threshold: 28
    device: "cpu"
    num_reps: 1
    attack_cycles: 200
    delta_scaledown: true
    gate: null
    attack_verbose: true
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 32
    resize_height: 32
    attack_type: "nes_signed"
    deltagrad_verbose: false
    acceptance_func: "lpips"
    quant_func: "noop"
    lpips_func: null
    hyperparameters:
      alpha: 2.9
      beta: [1.0, null, null]
      step_coeff: 0.1
      scale_factor: [1.0, null, null]

metadata:
  created_at: "2024-01-01T00:00:00"
  version: "1.0" 