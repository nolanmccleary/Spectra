name: "phash_experiment"
description: "Comprehensive adversarial attacks on all hash functions"
input_dir: "sample_images"
output_dir: "output"

attacks:

  - attack_name: "phash_attack"
    hash_function: "phash"
    hamming_threshold: 28
    device: "cpu"
    num_reps: 1
    attack_cycles: 100
    delta_scaledown: true
    gate: null
    verbose: true
    deltagrad_verbose: false
    acceptance_func: "lpips"
    quant_func: null
    lpips_func: null
    hyperparameters:
      alpha: 2.9
      beta: [1.0, null, null]
      step_coeff: 0.1
      scale_factor: [1.0, null, null]


