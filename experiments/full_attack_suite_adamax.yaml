experiment_name: "full_attack_suite"
experiment_description: "Comprehensive adversarial attacks on all hash functions"
experiment_input_dir: "sample_images"
experiment_output_dir: "output"

attacks:
  - attack_name: "ahash_attack"
    hash_function: "ahash"
    hamming_threshold: 24
    device: "cpu"
    num_reps: 1
    attack_type: "nes_adamax"
    attack_cycles: 100
    delta_scaledown: true
    gate: null
    attack_verbose: true
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 8
    resize_height: 8
    deltagrad_verbose: false
    acceptance_func: "lpips"
    hyperparameters:
      alpha: [2.9, null, null]
