  gate: null
  hamming_threshold: 24
  hash_function: ahash
  hyperparameters:
    alpha: 2.9
    beta: 1.0
    scale_factor: 2.0
    step_coeff: 0.0001
  lpips_func: alex_import
  num_reps: 1
  quant_func: null
  verbose: true
  deltagrad_verbose: false
