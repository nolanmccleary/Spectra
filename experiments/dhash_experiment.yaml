experiment_name: "dhash_experiment"
experiment_description: "Dhash experiment"
experiment_input_dir: "sample_images"
experiment_output_dir: "output"


attacks:
  - attack_name: "dhash_attack"
    hash_function: "dhash"
    hamming_threshold: 24
    device: "cpu"
    num_reps: 1
    attack_type: "colinear"
    attack_cycles: 100
    delta_scaledown: true
    gate: null
    attack_verbose: true
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 8
    resize_height: 8
    deltagrad_verbose: false
    acceptance_func: "lpips"
    quant_func: "noop"
    lpips_func: null
    hyperparameters:
      alpha: 2.9
      beta: [1.0, null, null]
      step_coeff: 0.01
      scale_factor: [1.0, null, null]

metadata:
  created_at: "2024-01-01T00:00:00"
  version: "1.0" 