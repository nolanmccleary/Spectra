name: "full_attack_suite"
description: "Comprehensive adversarial attacks on all hash functions"
device: "cpu"
verbose: true
save_config: true
output_name: "full_attack_suite"
input_dir: "sample_images"
output_dir: "output"

attacks:
  - attack_name: "ahash_attack"
    hash_function: "ahash"
    hamming_threshold: 24
    colormode: "grayscale"
    device: "cpu"
    num_reps: 1
    attack_cycles: 10000
    delta_scaledown: true
    gate: null
    verbose: true
    acceptance_func: "lpips"
    quant_func: null
    lpips_func: null
    hyperparameters:
      alpha: 2.9
      beta: [1.0, null, null]
      step_coeff: 0.0001
      scale_factor: [1.0, null, null]

