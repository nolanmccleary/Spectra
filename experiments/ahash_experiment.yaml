experiment_name: "ahash_experiment"
experiment_description: "Quick AHash test"
experiment_input_dir: "sample_images3"
experiment_output_dir: "output"
engine_verbose: true

attacks:
  - attack_name: "ahash_attack"
    attack_type: "nes"
    hash_function: "ahash"
    hamming_threshold: 24
    device: "cpu"
    num_reps: 1
    attack_cycles: 100
    delta_scaledown: true
    gate: null
    acceptance_func: "lpips"
    attack_verbose: true
    dry_run: false
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 8
    resize_height: 8
    deltagrad_verbose: false
    hyperparameters:
      alpha: [2.9, 3.2, 0.05]
      beta: [0.9, 1.0, 0.01]
      step_coeff: [0.01, 0.04, 0.01]
      scale_factor: [1.0, null, null]


