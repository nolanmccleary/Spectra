experiment_name: "ahash_experiment"
experiment_description: "Comprehensive adversarial attacks on all hash functions"
experiment_input_dir: "sample_images"
experiment_output_dir: "output"
engine_verbose: true

attacks:
  - attack_name: "ahash_attack"
    attack_type: "nes"
    hash_function: "ahash"
    hamming_threshold: 24
    device: "cpu"
    num_reps: 1
    attack_cycles: 100
    delta_scaledown: true
    gate: null
    attack_verbose: true
    dry_run: false
    colormode: "grayscale"
    available_devices: ["cpu", "cuda", "mps"]
    resize_width: 8
    resize_height: 8
    deltagrad_verbose: false
    quant_func: "noop"
    lpips_func: null
    hyperparameters:
      alpha: 2.9
      beta: [1.0, null, null]
      step_coeff: 0.01
      scale_factor: [1.0, null, null]


metadata:
  created_at: "2024-01-01T00:00:00"
  version: "1.0" 